<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/9b6654b16d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Newsbox Settings</title>
</head>
<body>
    <header id="header" class="settings__header">
        <a href="/index.html" style="text-decoration: none;"><div class="angle__icon-container"><i class="fas fa-angle-right angle__icon-settings"></i></div></a>
        <div class="title__container"><p class="header__title-settings">News Settings</p></div>
    </header>
    
    <main class="settings__main">
        <section class="settings__mainarea">
            <p class="main__settings-text">Manage <br><span class="text-font">Categories</span></p>
        </section>
    
        <section class="settings__category-container">
            <section class="category__selector">
                <div class="selector__box">
                    <p class="selector__title">Europe</p>
                    <label class="selector__switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <hr style="opacity: 30%;">
                <div class="selector__box">
                    <p class="selector__title">Health</p>
                    <label class="selector__switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <hr style="opacity: 30%;">
                <div class="selector__box">
                    <p class="selector__title">Sport</p>
                    <label class="selector__switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <hr style="opacity: 30%;">
                <div class="selector__box">
                    <p class="selector__title">Business</p>
                    <label class="selector__switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <hr style="opacity: 30%;">
                <div class="selector__box">
                    <p class="selector__title">Travel</p>
                    <label class="selector__switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </section>
        </section>

        <section class="darkmode__container">
            <button class="darkmode__button">TOGGLE DARK MODE</button>
        </section>

        <div class="settings__version">Version 4.8.15.16.23.42</div>
    </main>
</body>
</html>
